{{ $name := default "Provide input name" (.Get 0) }}
{{ $required := default false (.Get 1) }}

<div class="mb-4">
    <label for="{{ $name | urlize }}" class="block">{{ $name }} {{ if $required}} <span class="text-red">*</span> {{ end }}</label>
  <textarea id="{{ $name | urlize }}" name="{{ $name | urlize }}" {{ if $required}} required {{ end }} class="w-full border border-grey-light bg-white  px-3 py-3 text-base"  cols="30" rows="10"></textarea>
</div>
